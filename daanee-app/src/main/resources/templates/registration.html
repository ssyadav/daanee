<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="fragments/layout">
	<body>
		<section layout:fragment="content" style="width:100%">
			 <section class="updates no-padding-top">
	           <!-- Breadcrumb-->
	          <div class="breadcrumb-holder container-fluid">
	            <ul class="breadcrumb">
	              <li class="breadcrumb-item"><a href="/">Home</a></li>
	              <li class="breadcrumb-item active">Registration</li>
	            </ul>
	          </div>
	    	 </section>	     
	          <div class="container-fluid">
	            <div class="row">
	                <div class="col-lg-8 col-lg-offset-2" >
						<div class="card-header d-flex align-items-center">
		                      <h3 class="h4">Registration Form</h3>
		                </div>
		                <form id="contact-form" th:action="@{/registration}" th:object="${user}" method="post" role="form" style="background:white; border: 0 solid #eee; border-radius: 0;">
	                        <div class="messages"></div>
	                        <div class="controls card-body">
	                            <div class="row">
	                                <div class="col-md-6">
	                                    <div class="form-group">
	                                        <label for="username">User Name *</label>
	                                        <input id="username" type="text" name="name" th:field="*{name}" class="form-control" placeholder="Please enter your user name *" required="required" data-error="name is required.">
	                                        <div class="help-block with-errors"></div>
	                                    </div>
	                                </div>
	                                <div class="col-md-6">
	                                    <div class="form-group">
	                                        <label for="password">Password *</label>
	                                        <input id="password" type="password" name="registerPassword" th:field="*{password}" required  class="form-control" placeholder="Please enter your password *"  data-error="password is required.">
	                                        <div class="help-block with-errors"></div>
	                                    </div>
	                                </div>
                             </div>
                            <div class="row">
	                                <div class="col-md-6">
	                                    <div class="form-group">
	                                        <label for="email">Email *</label>
	                                        <input id="email" type="email" name="registerEmail" th:field="*{email}" required   class="form-control" placeholder="Please enter your email id *"  data-error="email id is required.">
	                                        <div class="help-block with-errors "></div>
	                                    </div>
	                                </div>
	                                <div class="col-md-6">
	                                    <div class="form-group">
	                                        <label for="form_phone">Phone Number *</label>
	                                        <input id="form_phone" type="tel" th:field="*{email}" placeholder="Enter your phone number *" class="form-control"  required="required" data-error="Phone number is required.">
	                                        <div class="help-block with-errors"></div>
	                                    </div>
	                                </div>
                            </div>
                            <div class="row">
                            	<div class="form-group terms-conditions">
                            		<input id="license" type="checkbox" class="checkbox-template">
			                      <label for="license">I agree to the terms of services</label>
			                    </div>
                                <div class="col-md-12">
                                    <input type="submit" value="Sign up" class="btn btn-primary">
                                </div>
                            </div>
	                        </div>
	                        <small>Already have an account? </small><a href="http://localhost:8081/auth/login" class="signup">Login</a>
	                    </form>
	                    
	                </div>
	            </div>
	        </div>
		</section>
	</body>
</html>
